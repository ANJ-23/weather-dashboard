<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Schibsted+Grotesk:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>Weather Forcasts</title>
</head>

<!-- USE BOOTSTRAP -->
<body>
    <!-- top header bar -->
    <header>
        <span class="mx-auto">Weather Dashboard</span>
    </header>

    <!-- container for search div & weather forcast -->
    <main class="container my-3">
        <div class="row">
            <!-- search bar; stores previous cities -->
            <nav id="search" class="col-12 col-md-3 col-lg-3">
                <h2>Search for a City:</h2>
                <form id="search-form" class="form">
                    <input id="search-input" class="form-input" type="text" placeholder="Enter city...">
                    <button id="search-city" class="btn btn-primary mx-auto">Search</button>
                </form>

                <!-- previously searched cities go here -->
                <button id="previous-city" class="btn btn-primary">city</button>
            </nav>

            
            <!-- container for today's weather & 5-day forcast -->
            <section id="weather-info" class="col-12 col-md-9 col-lg-9">
                <article id="todays-weather">
                    <h2>city name (icon here)</h2>
                    <p>
                        Temp: # F <br>
                        Wind: #.## MPH <br>
                        Humidity: ##%
                    </p>
                </article>

                <br>
                <h3>5-Day Forcast:</h3>
                <figure id="five-day-forcast" class="card">
                    <div class="card-body">
                        <h5 class="card-title">Date (4/14/2022)</h5>
                        <p>icon here</p>
                        <p class="card-text">
                            Temp: # F <br>
                            Wind: #.## MPH <br>
                            Humidity: ##%
                        </p>
                    </div>
                </figure>
            </section>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
