<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Schibsted+Grotesk:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>Weather Forcasts</title>
</head>

<body>
    <!-- top header bar -->
    <header>
        <span class="mx-auto">Weather Dashboard</span>
    </header>

    <!-- container for search div & weather forcast -->
    <main class="container my-3">
        <div class="row">
            <!-- search bar; stores previous cities -->
            <nav id="search-column" class="col-12 col-md-4 col-lg-3">
                <h2>Search for a City:</h2>
                <form id="search-form" class="form d-grid">
                    <input id="search-input" class="form-input" type="text" name="q" placeholder="Enter city...">
                    <button id="search-button" class="btn btn-primary my-2">Search</button>

                    <!-- previously searched cities go here -->
                    <!-- <button id="previous-city" class="btn btn-primary my-2">previous city</button> -->
                </form>
            </nav>

            <!-- container for today's weather & 5-day forcast -->
            <section id="weather-info" class="col-12 col-md-8 col-lg-9">
                <article id="todays-weather">
                    <!-- PLACEHOLDER TEXT -->
                    <!-- <h2 id="searched-city">city name (icon here)</h2>
                    <p id="today-temp">Temp: # F</p>
                    <p id="today-wind">Wind: #.## MPH</p>
                    <p id="today-humidity">Humidity: ##%</p> -->
                </article>

                <br>
                <h3>5-Day Forcast:</h3>
                <div id="five-day-container" class="row row-cols-1 row-cols-md-5 g-4">
                    <!-- PLACEHOLDER TEXT -->
                    <!-- 
                    -->
                    <!-- 
                    <figure id="five-day-forcast" class="card col-lg-2">
                        <div class="card-body">
                            <h5 class="card-title">Date (4/14/2022)</h5>
                            <img>(icon here)</img>
                            <p>Temp: # F</p>
                            <p>Wind: #.## MPH</p>
                            <p>Humidity: ##%</p>
                        </div>
                    </figure>
                    -->
                </div>
            </section>    
        </div>
    </main>

    <script
        src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
        crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/script.js"></script>
    <script src="./assets/sample.js"></script>
</body>
</html>
